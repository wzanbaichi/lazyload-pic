<script>
    checkShow()
    $(window).on('scroll',function () {
      setTimeout(function () {
        checkShow()
      },1000)
    })



    function isShow($node) {
      if($(window).height()+$(window).scrollTop()>$node.offset().top+$node.outerHeight(true)&&$(window).scrollTop()<$node.offset().top){
        return true
      }else{
        return false
      }
    }


    function show($node) {
      $node.attr('src',$node.attr('data-src'))
    }


    function checkShow() {
      $('img').each(function () {
        if(isShow($(this))){
          show($(this))
        }
      })
    }
</script>
